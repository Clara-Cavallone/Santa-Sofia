
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Sofia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav>
  <ul class="navbar">
    <li><a href="#Home">Home</a></li> 
    <li><a href="#storia">Storia</a></li>
    <li><a href="#protagonisti">Protagonisti</a></li>
    <li><a href="spazi.html">Spazi</a></li>
    <li><a href="#sensi">Cinque sensi</a></li>
    <li><a href="#crediti">Crediti</a></li>
  </ul>
</nav>

<!-- SEZIONI -->
<section id="Home">
  <header>
    <h1>Santa Sofia</h1>
    <p>Benvenuti nella visita virtuale di Santa Sofia</p>
  </header>
</section>

<section id="storia">
  <main>
    <h2>Storia</h2>
    <p>Testo sulla storia di Santa Sofia...</p>
  </main>
</section>

<section id="protagonisti">
  <main>
    <h2>Protagonisti</h2>
    <p>Testo sui protagonisti...</p>
  </main>
</section>

<section id="sensi">
  <main>
    <h2>Cinque sensi</h2>
    <p>Testo sui cinque sensi...</p>
  </main>
</section>

<section id="crediti">
  <footer>
    <p>Crediti</p>
  </footer>
</section>

<!-- JS -->
<script>
document.addEventListener("DOMContentLoaded", function() {
  const navLinks = document.querySelectorAll(".navbar a");
  const currentPath = window.location.pathname.split("/").pop();
  const currentHash = window.location.hash ? window.location.hash : "";

  navLinks.forEach(link => {
    const href = link.getAttribute("href");
    if (href === currentPath || href === currentHash) link.classList.add("active");
  });

  const sections = document.querySelectorAll("section[id]");
  if (sections.length) {
    window.addEventListener("scroll", function() {
      let scrollPos = window.scrollY + 100;
      sections.forEach(section => {
        if (scrollPos >= section.offsetTop && scrollPos < section.offsetTop + section.offsetHeight) {
          const id = section.getAttribute("id");
          navLinks.forEach(link => {
            link.classList.remove("active");
            if (link.getAttribute("href") === "#" + id) link.classList.add("active");
          });
        }
      });
    });
  }
});
</script>

</body>
</html>
